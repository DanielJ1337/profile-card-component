<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
<div class="card-container">
  <div class="card">
      <div class="bg-image">
          <img class="background" src="https://raw.githubusercontent.com/DanielJ1337/profile-card-component/42a24d7706f0432ed9e41079ec608bfc41c2cc74/bg-pattern-card.svg" alt="">
          <img class="profile-pic" src="https://raw.githubusercontent.com/DanielJ1337/profile-card-component/main/image-victor.jpg" alt="" >
      </div>
      <div class="img">
        
      </div>
      
      <div class="inner-content">
            <div class="person-information">
                <h3 class="full-name">
                    Victor Crest<span class="age"> 26</span>
                </h3>
                <div class="city">
                    London
                </div>
            </div>
            <hr>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th class="heading">80K</th>
                            <th class="heading">803K</th>
                            <th class="heading">1.4K</th>
                        </tr>
                    </thead>
        
                    <tbody>
                        <tr>
                            <td class="subheading">Followers</td>
                            <td class="subheading">Likes</td>
                            <td class="subheading">Photos</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        <div>
        </div>
</body>

</html>
