<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="card">
    <div class="bg-image">
      <img class="background" src="https://github.com/DanielJ1337/profile-card-component/blob/main/bg-pattern-card.svg" alt="">
    </div>
    <div class="inner-content">
      <img src="https://github.com/DanielJ1337/profile-card-component/blob/main/image-victor.jpg" alt="" class="profile-pic">
      <h3 class="full-name">Victor Crest<span class="age"> 26</span></h3>
      <p class="city">London</p>
      <hr>


      <div class="container-one">
        <table>
          <tr>
            <td class="heading">80K</td>
            <td class="heading">803K</td>
            <td class="heading">1.4K</td>
          </tr>
          <tr>
            <td class="subheading">Followers</td>
            <td class="subheading">Likes</td>
            <td class="subheading">Photos</td>
          </tr>
        </table>
      </div>
  <div>

</body>

</html>
